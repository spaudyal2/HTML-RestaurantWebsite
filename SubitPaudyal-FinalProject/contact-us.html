<body class="contact-page">
    <header class="background-img">
        <div class="top-of-the-page">
            <div class=" left-logo">
                <img src="images/buddha-logo.png" alt="a picture of buddha">
            </div>
            <div class="center-logo">
                <a href="index.html"><img src="images/just-logo.png" alt="logo of the restaurant"></a>

        <nav>

            </ul>
        </nav>
    </header>


    <main class="forms">
        <form>
            <h1>Contact Us</h1>
            <fieldset>
                <div class="form-column">
                    <div>
                        <label for="fName">*First Name</label>
                        <input id="fName" name="fName" placeholder="FirstName" type="text" required>
                    </div>

                    <div>
                        <label for="lName">*Last Name</label>
                        <input id="lName" name="lName" placeholder="LastName" type="text" required>
                    </div>

                    <div>
                        <label for="telephone">*Telephone</label>
                        <input id="telephone" name="telephone" placeholder="123-456-7890" type="tel"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>

                    <div>
                        <label for="email">*Email</label>
                        <input id="email" name="email" placeholder="bookmeatable@gmail.com" type="email" required>
                    </div>
                </div>
                <div class="message">
                    <label for="message">*Message:</label>
                    <textarea name="message" id="message" placeholder="Your message here" required></textarea>
                </div>

                <div class="button-me">
                    <input type="submit" value="Contact Me!">
                </div>
            </fieldset>
        </form>

        <fieldset class="hours">
            <legend>Hours of Operation</legend>
            <h2>Monday - Thursday</h2>
            <p>11:00 - 20:00</p>
            <h2>Friday - Saturday</h2>
            <p>11:00 - 21:00</p>
            <h2>Sunday</h2>
            <p>Closed</p>
        </fieldset>

        <fieldset class="address">
            <legend>Address</legend>

            <div>
                <p>941 2nd Avenue East,</p>
                <p>Owen Sound, ON.</p>
                <p>N4K 2H5</p>
            </div>

            <div class="google-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2842.4864420336053!2d-80.94511622335581!3d44.56661479287686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8829fc7fe482d88f%3A0x97d9c9faba3d881!2sSabitri&#39;s%20Global%20Cuisine%2C%20Nepalese%20And%20Indian%20Food!5e0!3m2!1sen!2sca!4v1681690820082!5m2!1sen!2sca"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </fieldset>
    </main>
